<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttons Exercises</title>
  <style>
    .request-btn {
      height: 36px;
      width: 100px;
      background-color: #000;
      color: white;
      border: none;
      font-size: 13px;
      margin-right: 10px;
      cursor: pointer;
    }
    .add-to-cart {
      height: 36px;
      width: 200px;
      background-color: rgb(255, 216, 20);
      border-radius: 18px;
      border: none;
      font-size: 13px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- comment -->
  <button class="request-btn">Request now</button>
  <button class="add-to-cart">Add to cart</button>
</body>
</html>
